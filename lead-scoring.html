<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Scoring - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-scoring">

    <aside class="sidebar">
        <h2>Lead Scoring</h2>
        <a href="admin_dashboard_main_hub.html" class="nav-link nav-dashboard">Dashboard</a>
        <a href="customer-list.html" class="nav-link nav-customers">Customer List</a>
        <a href="auto_reply_template_manager.html" class="nav-link nav-templates">Template Manager</a>
        <a href="chat-history.html" class="nav-link nav-history">Chat History</a>
        <a href="inquiry-repository.html" class="nav-link nav-repository">Inquiry Repository</a>
        <a href="lead-scoring.html" class="nav-link nav-scoring nav-child">Lead Scoring</a>
    </aside>

    <main class="main">
        <div class="header">
            <h1>Lead Scoring Rules</h1>
            <button class="btn-primary" onclick="openModal()">+ New Rule</button>
        </div>

        <div class="card" style="padding: 0;"> <div class="card-header">
                <span style="font-weight: 700;">Active Automation Rules</span>
                <input type="text" placeholder="Search rules..." style="width: 250px;">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Rule Name</th>
                        <th>Score Change</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ruleTable">
                    <tr>
                        <td>Requested Pricing Demo</td>
                        <td style="color: #3b82f6; font-weight: bold;">+25</td>
                        <td>
                            <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
                        </td>
                        <td>
                            <span class="action-btn" onclick="editRule(this)">‚úèÔ∏è</span>
                            <span class="action-btn" onclick="deleteRule(this)">üóëÔ∏è</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal" id="ruleModal">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin-top: 0;">Add New Rule</h3>
            <div class="form-group">
                <label>Rule Name</label>
                <input type="text" id="ruleName" style="width: 100%;">
            </div>
            <div class="form-group">
                <label>Score Value (Points)</label>
                <input type="number" id="scoreValue" style="width: 100%;">
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn-primary" style="flex: 1;" onclick="saveRule()">Save Rule</button>
                <button style="flex: 1; background: #e2e8f0; border:none; border-radius: 8px; cursor:pointer;" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let editingRow = null;
        function openModal() { 
            editingRow = null; 
            document.getElementById("modalTitle").innerText = "Add New Rule"; 
            document.getElementById("ruleName").value = ""; 
            document.getElementById("scoreValue").value = ""; 
            document.getElementById("ruleModal").style.display = "flex"; 
        }
        function closeModal() { document.getElementById("ruleModal").style.display = "none"; }
        
        function saveRule() {
            const name = document.getElementById("ruleName").value;
            const score = document.getElementById("scoreValue").value;
            if (!name || !score) return alert("Please fill in all fields");
            
            if (editingRow) {
                editingRow.children[0].innerText = name;
                editingRow.children[1].innerText = (score > 0 ? "+" : "") + score;
            } else {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${name}</td><td style="color:#3b82f6; font-weight:bold;">+${score}</td><td><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></td><td><span class="action-btn" onclick="editRule(this)">‚úèÔ∏è</span><span class="action-btn" onclick="deleteRule(this)">üóëÔ∏è</span></td>`;
                document.getElementById("ruleTable").appendChild(row);
            }
            closeModal();
        }

        function editRule(el) { 
            editingRow = el.closest("tr"); 
            document.getElementById("modalTitle").innerText = "Edit Rule"; 
            document.getElementById("ruleName").value = editingRow.children[0].innerText; 
            document.getElementById("scoreValue").value = editingRow.children[1].innerText.replace("+", ""); 
            document.getElementById("ruleModal").style.display = "flex"; 
        }

        function deleteRule(el) { if(confirm("Delete this rule?")) el.closest("tr").remove(); }
    </script>
    <script src="app.js"></script>
</body>
</html>
