<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0">
                    <div class="card-header bg-white border-0 pt-4 pb-0">
                        <h3 class="fw-bold">{{ title }}</h3>
                        <p class="text-muted small">Configure your lead scoring logic below.</p>
                    </div>
                    <div class="card-body p-4">

                        <form method="POST">

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="w-75">
                                    <label class="form-label fw-bold small text-muted">RULE NAME</label>
                                    <input type="text" class="form-control" name="name"
                                        value="{{ rule.name if rule else '' }}" placeholder="Enter rule name" required>
                                </div>
                                <div class="ms-3 text-center">
                                    <label class="form-label fw-bold small text-muted d-block">STATUS</label>
                                    <div class="form-check form-switch d-inline-block">
                                        <input class="form-check-input fs-4" type="checkbox" name="active" {% if not
                                            rule or rule.active %}checked{% endif %}>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold small text-muted">CONDITIONS (KEYWORDS)</label>
                                <input type="text" class="form-control" name="keywords"
                                    value="{{ rule.keywords if rule else '' }}"
                                    placeholder="'CEO', 'Director', 'Budget'" required>
                                <small class="text-muted">Enter string values separate by comma.</small>
                            </div>

                            <div class="row mb-5">
                                <div class="col-md-4">
                                    <label class="form-label fw-bold small text-muted">OPERATION</label>
                                    <select class="form-select" id="operation" name="operation">
                                        <option value="Add (+)" {% if rule and rule.operation=='+' %}selected{% endif %}>
                                            Add (+)</option>
                                        <option value="Subtract (-)" {% if rule and rule.operation=='-' %}selected{% endif %}>
                                            Subtract (-)</option>
                                        <option value="Multiply (*)" {% if rule and rule.operation=='*' %}selected{% endif %}>
                                            Multiply (*)</option>
                                        <option value="Divide (/)" {% if rule and rule.operation=='/' %}selected{% endif %}>
                                            Divide (/)</option>
                                    </select>
                                </div>
                                <div class="col-md-8">
                                    <label class="form-label fw-bold small text-muted">SCORE VALUE</label>
                                    <input type="number" class="form-control" id="score" name="score"
                                        value="{{ rule.score if rule else '' }}" placeholder="Enter value (e.g. 10)"
                                        required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2 border-top pt-3">
                                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary px-4">Cancel</a>
                                <button type="submit" class="btn btn-primary px-4">
                                    {{ 'Update Rule' if rule else 'Save Rule' }}
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 1. Get the elements by their ID
            // Note: Ensure your HTML inputs have id="operation" and id="score"
            const opSelect = document.getElementById("operation");
            const scoreInput = document.getElementById("score");

            // 2. Define the function that changes the text
            function updatePlaceholder() {
                const op = opSelect.value;

                if (op === "*" || op === "/") {
                    // Case A: Multiply or Divide
                    scoreInput.placeholder = "Multiply / Divide integer value by (e.g. 2)";
                } else {
                    // Case B: Add or Subtract
                    scoreInput.placeholder = "Enter points integer value (e.g. 10)";
                }
            }

            // 3. Run the function immediately (in case the page loads with Multiply already selected)
            updatePlaceholder();

            // 4. Run the function every time the user changes the dropdown
            opSelect.addEventListener("change", updatePlaceholder);
        });
    </script>
</body>

</html>
