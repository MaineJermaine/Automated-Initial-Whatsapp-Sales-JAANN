<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Repository - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body id="page-repository">
    <aside class="sidebar">
        <h2>CRM Admin</h2>
        <a href="/dashboard" class="nav-link nav-dashboard active">Dashboard</a>
        <a href="/customers" class="nav-link nav-customers">Customer List</a>
        <a href="/templates-manager" class="nav-link nav-templates">Template Manager</a>
        <a href="/history" class="nav-link nav-history">Chat History</a>
        <a href="/repository" class="nav-link nav-repository">Inquiry Repository</a>
        <a href="/scoring" class="nav-link nav-scoring">Lead Scoring</a>
    </aside>

    <main class="main">
        <div class="header d-flex justify-content-between mb-4">
            <h1 class="h3">Inquiry Repository</h1>
            <a href="/inquiry/new" class="btn btn-blue">+ Create Inquiry</a>
        </div>

        <div class="filter-group p-3 bg-white border rounded mb-4 shadow-sm">
            <div class="row g-3 align-items-center">
                <div class="col-md-4">
                    <input type="text" id="search-input" class="form-control" placeholder="Search customer name...">
                </div>
                <div class="col-md-8 d-flex gap-3" id="status-filters">
                    {% for s in ["New", "In Progress", "Resolved", "Urgent"] %}
                    <div class="form-check">
                        <input class="form-check-input filter-cb" type="checkbox" value="{{s}}" id="f-{{s}}" checked>
                        <label class="form-check-label small" for="f-{{s}}">{{s}}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="bg-light text-muted small text-uppercase">
                        <tr><th>ID</th><th>Customer</th><th>Type</th><th>Status</th><th>Rep</th><th>Action</th></tr>
                    </thead>
                    <tbody id="inquiry-tbody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        async function refreshTable() {
            const search = document.getElementById('search-input').value;
            const checkboxes = document.querySelectorAll('.filter-cb:checked');
            let url = `/api/inquiries?search=${search}`;
            checkboxes.forEach(cb => url += `&status[]=${cb.value}`);

            const res = await fetch(url);
            const data = await res.json();
            
            const tbody = document.getElementById('inquiry-tbody');
            tbody.innerHTML = data.map(i => `
                <tr>
                    <td>${i.id}</td>
                    <td><b>${i.customer}</b></td>
                    <td>${i.inquiry_type}</td>
                    <td><span class="badge rounded-pill bg-info-subtle text-dark">${i.status}</span></td>
                    <td>${i.assigned_rep}</td>
                    <td><a href="/inquiry/${i.id}" class="btn btn-sm btn-outline-primary">View</a></td>
                </tr>
            `).join('');
        }

        document.getElementById('search-input').addEventListener('input', refreshTable);
        document.querySelectorAll('.filter-cb').forEach(cb => cb.addEventListener('change', refreshTable));
        
        // Initial load
        window.onload = refreshTable;
    </script>
</body>
</html>
