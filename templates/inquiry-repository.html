<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Repository - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body id="page-repository">
    <aside class="sidebar">
        <h2>CRM Admin</h2>
        <a href="/dashboard" class="nav-link nav-dashboard active">Dashboard</a>
        <a href="/customers" class="nav-link nav-customers">Customer List</a>
        <a href="/templates-manager" class="nav-link nav-templates">Template Manager</a>
        <a href="/history" class="nav-link nav-history">Chat History</a>
        <a href="/repository" class="nav-link nav-repository">Inquiry Repository</a>
        <a href="/scoring" class="nav-link nav-scoring">Lead Scoring</a>
    </aside>

    <main class="main">
        <div class="header d-flex justify-content-between mb-4"><h1 class="h3">Inquiry Repository</h1></div>

        <div class="filter-group p-3 bg-white border rounded mb-4 shadow-sm row g-2">
            <div class="col-12 fw-bold small text-uppercase">Quick Filters</div>
            <div class="col-6 col-md-auto"><input type="checkbox" checked class="form-check-input"> New</div>
            <div class="col-6 col-md-auto"><input type="checkbox" checked class="form-check-input"> Urgent</div>
            <div class="col-6 col-md-auto"><input type="checkbox" class="form-check-input"> Sales</div>
        </div>

        <div class="card p-0 shadow-sm overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="bg-light text-muted small text-uppercase">
                        <tr><th>ID</th><th>Customer Name</th><th>Type</th><th>Status</th><th>Rep</th><th>Action</th></tr>
                    </thead>
                    <tbody class="align-middle">
                        <tr><td>1</td><td>Joe</td><td>Product</td><td><span class="badge rounded-pill bg-success-subtle text-success">New</span></td><td>Karina</td><td><button class="btn btn-sm btn-gray" onclick="viewInquiry(1)">View</button></td></tr>
                        <tr><td>8</td><td>Rihanna</td><td>FAQ</td><td><span class="badge rounded-pill bg-danger-subtle text-danger">Urgent</span></td><td>Winter</td><td><button class="btn btn-sm btn-gray" onclick="viewInquiry(8)">View</button></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <nav class="mt-4"><ul class="pagination justify-content-center"><li class="page-item"><a class="page-link" href="#">Prev</a></li><li class="page-item active"><a class="page-link" href="#">1</a></li><li class="page-item"><a class="page-link" href="#">Next</a></li></ul></nav>
    </main>
    <script>function viewInquiry(id) { alert("Opening Inquiry #" + id); }</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
