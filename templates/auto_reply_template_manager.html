<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templates - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<script>
    // Injects the Python list into a JavaScript variable
    window.backendSearchSeed = {{ search_seed | tojson }};
</script>
<body id="page-templates">
    <aside class="sidebar">
        <h2>CRM Admin</h2>
        <a href="/dashboard" class="nav-link nav-dashboard active">Dashboard</a>
        <a href="/customers" class="nav-link nav-customers">Customer List</a>
        <a href="/templates-manager" class="nav-link nav-templates">Template Manager</a>
        <a href="/history" class="nav-link nav-history">Chat History</a>
        <a href="/repository" class="nav-link nav-repository">Inquiry Repository</a>
        <a href="/scoring" class="nav-link nav-scoring">Lead Scoring</a>
    </aside>

    <main class="main">
        <div class="header d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Auto-Reply Template Manager</h1>
            <div class="search-container">
                <input type="text" placeholder="Search leads, rules, or customers..." class="taskbar-search form-control">
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-12 col-md-4"><div class="card p-3"><h3>Total Templates</h3><p class="h2 fw-bold">5</p></div></div>
            <div class="col-12 col-md-4"><div class="card p-3"><h3>Total FAQs</h3><p class="h2 fw-bold">4</p></div></div>
            <div class="col-12 col-md-4"><div class="card p-3"><h3>Template Usage</h3><p class="h2 fw-bold">387</p></div></div>
        </div>

        <div class="card p-4">
            <ul class="nav nav-tabs mb-4 border-bottom-0">
                <li class="nav-item"><a class="nav-link active fw-bold" href="#">Templates</a></li>
                <li class="nav-item"><a class="nav-link text-muted" href="#">FAQ Management</a></li>
            </ul>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <input type="text" class="form-control w-25" placeholder="Search templates...">
                <button class="btn btn-blue">+ Create Template</button>
            </div>
            <div class="text-center py-5 border rounded bg-light text-muted">
                Template Library Content Goes Here
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
